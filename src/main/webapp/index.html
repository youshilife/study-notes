<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学习笔记</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/app.css">
</head>
<body>
    <div id="app">
        <!--侧边栏-->
        <aside id="sidebar" :class="{shown: isSidebarShown}">
            <!--应用名称-->
            <p class="app-name">学习笔记</p>
            <!--隐藏侧边栏按钮-->
            <button id="button-hide-sidebar" class="button-sidebar-control" @click="hideSidebar()">
                <span class="fa fa-times"></span>
            </button>
            <!--笔记本名称-->
            <h2 class="book-name">{{ article.title }}</h2>
            <!--位置指示-->
            <nav class="position">
                <ul>
                    <li>
                        当前文章：<a :href="article.path">{{ article.title }}</a>
                    </li>
                    <li v-if="parent">
                        上级文章：<a :href="parent.path">{{ parent.title }}</a>
                    </li>
                </ul>
            </nav>
            <!--子文章导航-->
            <nav class="articles">
                <ul>
                    <li v-for="child in children">
                        <a :href="child.path">{{ child.title }}</a>
                    </li>
                </ul>
            </nav>
        </aside>

        <!--主要内容-->
        <main id="main">
            <!--头部-->
            <header>
                <!--文章标题-->
                <h1 class="title">{{ article.title }}</h1>
                <!--显示侧边栏按钮-->
                <button id="button-show-sidebar" class="button-sidebar-control" @click="showSidebar()">
                    <span class="fa fa-bars"></span>
                </button>
            </header>
            <!--文章-->
            <article v-html="renderMarkdown(article.content)">
            </article>
        </main>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@12.2.0/dist/markdown-it.min.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
